<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>GeoLayers Game</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css?v=20250901" />
</head>
<body>
  <div id="map"></div>
  <select id="guess">
    <option value="">Guess country...</option>
  </select>
  <div id="score"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="main.v20250901.js"></script>
  <script>
    (function(){
      try { console.log('GeoLayers HTML version 20250901'); } catch(e){}
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister()));
      }
      if (window.caches && caches.keys) {
        caches.keys().then(keys => keys.forEach(k => caches.delete(k))).catch(()=>{});
      }
    })();

    // Dev: auto-reload when assets change
    (function(){
      try {
        const es = new EventSource('/livereload');
        es.onmessage = (e) => {
          console.log('🔁 Reload (iframe) due to change:', e.data);
          location.reload();
        };
      } catch {}
    })();
  </script>
</body>
</html>
