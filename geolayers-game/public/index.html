<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>GeoLayers Game</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css?v=20250829" />
</head>
<body>
  <div id="map"></div>
  <input id="guess" type="text" placeholder="Guess country..." list="countriesList" autocomplete="off" />
  <datalist id="countriesList"></datalist>
  <div id="score"></div>
  <div id="guessed"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="main.js?v=20250829"></script>
  <script>
    // Also unregister any SW in this iframe scope + clear caches
    (function(){
      try { console.log('GeoLayers HTML version 20250829'); } catch(e){}
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(rs => {
          rs.forEach(r => r.unregister());
        });
      }
      if (window.caches && caches.keys) {
        caches.keys().then(keys => keys.forEach(k => caches.delete(k))).catch(()=>{});
      }
    })();
  </script>
</body>
</html>
